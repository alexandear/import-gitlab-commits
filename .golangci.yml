run:
  concurrency: 8
  deadline: 10m
  issues-exit-code: 1
  tests: true

linters-settings:
  decorder:
    dec-order:
      - const
      - type
      - var
      - func
    disable-dec-order-check: false
    disable-init-func-first-check: false
  gci:
    local-prefixes: github.com/alexandear/import-gitlab-commits
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gocognit:
    min-complexity: 15
  gocyclo:
    min-complexity: 10
  godot:
    scope: all
    capital: true
  gofumpt:
    extra-rules: true
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  misspell:
    locale: US
  tenv:
    all: true

linters:
  enable-all: true
  disable:
    - depguard
    - maligned
    - exhaustivestruct
    - exhaustruct
    - nonamedreturns
    - gomnd
    - nosnakecase
    - interfacer
    - varcheck
    - ifshort
    - structcheck
    - deadcode
    - scopelint
    - golint
    - rowserrcheck
    - wastedassign
    - goerr113
    - paralleltest
    - testpackage
